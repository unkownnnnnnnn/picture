<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Picture Website</title>
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: red;
            text-align: center;
        }
        .container {
            display: flex;
            align-items: center;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        h1 {
            margin: 0 20px 0 0; /* add margin to space out the text and image */
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Picture Website</h1>
        <img src="donkey.png" alt="Description of the image">
    </div>
</body>
</html>
